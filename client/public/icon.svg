<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="256" fill="url(#gradient)" />
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333EA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
    </linearGradient>
    
    <!-- Cloud Shadow -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Sun -->
  <circle cx="320" cy="180" r="45" fill="#FCD34D" opacity="0.9" />
  
  <!-- Sun Rays -->
  <g stroke="#FCD34D" stroke-width="6" stroke-linecap="round" opacity="0.8">
    <line x1="320" y1="110" x2="320" y2="130" />
    <line x1="320" y1="230" x2="320" y2="250" />
    <line x1="250" y1="180" x2="270" y2="180" />
    <line x1="370" y1="180" x2="390" y2="180" />
    <line x1="275" y1="135" x2="285" y2="145" />
    <line x1="355" y1="215" x2="365" y2="225" />
    <line x1="275" y1="225" x2="285" y2="215" />
    <line x1="355" y1="145" x2="365" y2="135" />
  </g>
  
  <!-- Main Cloud -->
  <g filter="url(#shadow)">
    <ellipse cx="200" cy="280" rx="80" ry="50" fill="#FFFFFF" opacity="0.95" />
    <ellipse cx="150" cy="265" rx="45" ry="35" fill="#FFFFFF" opacity="0.95" />
    <ellipse cx="240" cy="265" rx="50" ry="40" fill="#FFFFFF" opacity="0.95" />
    <ellipse cx="200" cy="240" rx="35" ry="25" fill="#FFFFFF" opacity="0.95" />
  </g>
  
  <!-- Secondary Cloud -->
  <g filter="url(#shadow)" opacity="0.8">
    <ellipse cx="340" cy="320" rx="60" ry="35" fill="#FFFFFF" opacity="0.9" />
    <ellipse cx="310" cy="310" rx="30" ry="25" fill="#FFFFFF" opacity="0.9" />
    <ellipse cx="370" cy="310" rx="35" ry="28" fill="#FFFFFF" opacity="0.9" />
  </g>
  
  <!-- Rain Drops -->
  <g fill="#7C3AED" opacity="0.6">
    <ellipse cx="180" cy="340" rx="3" ry="8" />
    <ellipse cx="200" cy="350" rx="3" ry="8" />
    <ellipse cx="220" cy="340" rx="3" ry="8" />
    <ellipse cx="240" cy="355" rx="3" ry="8" />
    <ellipse cx="160" cy="355" rx="3" ry="8" />
  </g>
  
  <!-- Weather Symbol (Thermometer) -->
  <g transform="translate(380, 360)">
    <rect x="0" y="0" width="8" height="40" rx="4" fill="#EF4444" />
    <circle cx="4" cy="45" r="8" fill="#EF4444" />
    <rect x="12" y="5" width="15" height="2" rx="1" fill="#9CA3AF" />
    <rect x="12" y="10" width="12" height="2" rx="1" fill="#9CA3AF" />
    <rect x="12" y="15" width="15" height="2" rx="1" fill="#9CA3AF" />
    <rect x="12" y="20" width="10" height="2" rx="1" fill="#9CA3AF" />
    <rect x="12" y="25" width="15" height="2" rx="1" fill="#9CA3AF" />
    <rect x="12" y="30" width="12" height="2" rx="1" fill="#9CA3AF" />
  </g>
  
  <!-- App Name in Arabic -->
  <text x="256" y="450" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#FFFFFF" opacity="0.9">
    طقس العرب
  </text>
</svg>